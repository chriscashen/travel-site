<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../scss/main.scss" />
  <title>Greese</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a class="nav__logo">
        <h3 class="nav__logo-text clr-txt-primary">Travel Site</h3>
      </a>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-item-link">Home</a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-item-link">Hawaii</a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-item-link">Iceland</a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-item-link">Greece</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- COVER -->
  <section class="destination">
    <div class="destination__cover">
      <h1 class="destination__header">Greece</h1>
      <div class="grid-col-3">
        <div class="detail-card">

        </div>
        <div class="detail-card">

        </div>
        <div class="detail-card">

        </div>
      </div>
    </div>
  </section>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__content grid-col-3 grid-col-3--space-between">
      <div class="footer__column">
        <h2 class="footer__column-header">Contact</h2>
        <div class="footer__column-item">
          <p class="footer__column-item-sub">Email</p>
          <a class="footer__column-item-link" href="mailto:info@travelsite.com" class="footer__column-item-detail">
            <p class="footer__column-item-detail">info@travelsite.com
          </a>
        </div>
      </div>
      <div class="footer__column">
        <h2 class="footer__column-header">Hours</h2>
        <div class="grid-col-3">
          <div class="footer__column-item">
            <p class="footer__column-item-sub">Monday - Friday</p>
            <p class="footer__column-item-detail">9:00 AM - 5:00 PM</p>
          </div>
          <div class="footer__column-item">
            <p class="footer__column-item-sub">Saturday</p>
            <p class="footer__column-item-detail">10:00 AM - 4:00 PM</p>
          </div>
          <div class="footer__column-item">
            <p class="footer__column-item-sub">Sunday</p>
            <p class="footer__column-item-detail">Closed</p>
          </div>
        </div>
      </div>
      <div class="footer__column">
        <h2 class="footer__column-header">Social</h2>
        <div class="footer__column-item">
          <a class="footer__column-social-link" href="mailto:info@travelsite.com" class="footer__column-detail"><img
              class="icon" src="../assets/Icons/icon-instagram.png" /></a>
          <a class="footer__column-social-link" href="mailto:info@travelsite.com" class="footer__column-detail"><img
              class="icon" src="../assets/Icons/icon-facebook.png" /></a>
          <a class="footer__column-social-link" href="mailto:info@travelsite.com" class="footer__column-detail"><img
              class="icon" src="../assets/Icons/icon-twitter.png" /></a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
